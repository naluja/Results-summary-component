<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,200;0,500;0,700;1,800&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="container">
    <div class="left">
    <h2>Your Result</h2>
  
    <div class= "score">
      <span class="result">76</span><br>
     of 100
     </div>
  
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
    <h2>Summary</h2>
  
    <div class="summary" id="reaction">
     <div>
       <img src="assets/images/icon-reaction.svg" alt="">
        <span class="header">Reaction</span>
     </div>
      <div><span class="bold">80</span><span class="factor"> &#47 100</span></div>
    </div>
  
    <div class="summary" id="memory">
      <div>
        <img src="assets/images/icon-memory.svg" alt="">
        <span class="header">Memory</span>
      </div>
      <div><span class="bold">92</span> <span class="factor">&#47 100</span></div>
    </div>
  
    <div class="summary" id="verbal">
      <div>
        <img src="assets/images/icon-verbal.svg" alt="">
        <span class="header">Verbal</span>
      </div>
      <div><span class="bold">61</span> <span class="factor">&#47 100</span></div>
    </div>
  
    <div class="summary" id="visual">
      <div>
        <img src="assets/images/icon-visual.svg" alt="">
        <span class="header">Visual</span>
      </div>
  
        <div><span class="bold">72</span><span class="factor"> &#47 100</span></div>
          </div>
  
  
    <button type="submit">Continue</button>
  </div>
    </section>
</main>
  
  
</body>
</html>
